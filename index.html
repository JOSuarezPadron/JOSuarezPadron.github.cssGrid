<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">
  </head>
  <body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">We are your best option to eat healthy food</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./assets/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
          <h2 class="dishes-title">Our Services</h2>
          <div class="dishes-grid">
            <img class="dishes-item dishes-item-big"  src="./assets/video.png" alt="Una mesa con platos">
            <img class="dishes-item" src="./assets/dish1.png" alt="bowl de vegetales">
            <img class="dishes-item" src="./assets/dish2.png" alt="plato con huevo cocido y aguacate">
            <img class="dishes-item" src="./assets/dish3.png" alt="plato con esparragos">
            <img class="dishes-item" src="./assets/dish4.png" alt="plato con tostada francesa">
          </div>
        </section>
        <section class="menu">
          <h2 class="menu-title">Home menu</h2>
          <div class="menu-grid">
            <div class="menu-grid-item">
              <img src="./assets/plate1.png" alt="pasta con vegetales">
            </div>  
            <div class="menu-grid-item">
              <img src="./assets/plate2.png" alt="pasta con morron">
              </div>
            <div class="menu-grid-item">
              <img src="./assets/plate3.png" alt="pasta de colores">
              </div>
            <div class="menu-grid-item"><img src="./assets/plate4.png" alt="pasta cafe">
              </div>
            <div class="menu-grid-item">
              <img src="./assets/plate5.png" alt="arroz con proteina y vegetales">
              </div>              
            </div>
          </div>
        </section>
    </main>
  </body>
</html>
